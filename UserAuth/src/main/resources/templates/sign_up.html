<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container text-center">
		<div>
			<H1>Welcome to Sign Up</H1>
		</div>
		<form action="/processRegister" method="post" style="max-width:600px; margin:0 auto" th:object="${Users}">
			<div>
				<div class="form-group row">
					<label class="col-form-label col-4">Email</label>
					<div class="col-8">
						<input type="email" class="form-control" th:field="*{email}" required>
					</div>

				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">Password</label>
					<div class="col-8">
						<input type="password" class="form-control" th:field="*{password}" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">FirstName</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{FirstName}" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">LastName</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{LastName}" required>
					</div>
				</div>
				<div>
					<button type="submit" class="btn btn-success">Submit</button>
				</div>
			</div>
		</form>
	</div>


</body>

</html>
